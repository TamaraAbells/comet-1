version: "3.8"

services:
  api:
    image: registry.digitalocean.com/cometx/api:latest
    container_name: api
    restart: always
    expose:
      - "4000"
    env_file:
      - .env
    volumes:
      - /usr/src/app/node_modules
      - /usr/src/app/dist
    depends_on:
      - iframely
      - imageflow
    
  frontend:
    image: registry.digitalocean.com/cometx/frontend:latest
    container_name: frontend
    restart: always
    expose:
      - "3000"
    env_file: 
      - .env
    volumes:
      - /usr/src/app/node_modules
      - /usr/src/app/.nuxt
    depends_on:
      - api
  
  redis:
    image: "redis:alpine"
    container_name: redis
    restart: always
    expose:
      - "6379"

  iframely:
    image: registry.digitalocean.com/cometx/iframely:latest
    container_name: iframely
    restart: always
    expose:
      - "8061"
    depends_on:
      - redis

  imageflow:
    image: registry.digitalocean.com/cometx/imageflow:latest
    container_name: imageflow
    restart: always
    expose:
      - "12345"
    env_file:
      - .env
  
  nginx:
    image: registry.digitalocean.com/cometx/nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    env_file:
      - .env
