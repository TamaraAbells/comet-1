version: "3.8"

services:
  api:
    image: registry.digitalocean.com/cometx/api:prod
    container_name: api
    restart: always
    expose:
      - "4000"
    env_file:
      - prod.env

  frontend:
    image: registry.digitalocean.com/cometx/frontend:prod
    container_name: frontend
    restart: always
    expose:
      - "3000"
    env_file:
      - prod.env
    depends_on:
      - api
    volumes:
      - "next-cache:/usr/src/app/.next/cache"

  api-staging:
    image: registry.digitalocean.com/cometx/api:staging
    container_name: api-staging
    restart: always
    expose:
      - "4001"
    env_file:
      - staging.env
    environment:
      - PORT=4001
      - STAGING=true

  frontend-staging:
    image: registry.digitalocean.com/cometx/frontend:staging
    container_name: frontend-staging
    restart: always
    expose:
      - "3001"
    env_file:
      - staging.env
    depends_on:
      - api-staging
    environment:
      - PORT=3001
      - NEXT_STAGING=true
    volumes:
      - "next-cache-staging:/usr/src/app/.next/cache"

  nginx:
    image: registry.digitalocean.com/cometx/nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - nginx.env

volumes:
  next-cache:
  next-cache-staging:
