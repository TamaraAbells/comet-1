ssl_certificate /etc/ssl/cert.pem;
ssl_certificate_key /etc/ssl/key.pem;

ssl_client_certificate /etc/ssl/cloudflare.crt;
ssl_verify_client on;

ssl_session_cache shared:le_nginx_SSL:10m;
ssl_session_timeout 1440m;
ssl_session_tickets off;

ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers off;

ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";

proxy_buffers 16 16k;  
proxy_buffer_size 16k;

map $sent_http_content_type $expires {
  "text/html" epoch;
  "text/html; charset=utf-8" epoch;
  default off;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  # server_name cometx.io www.cometx.io;
  server_name ${NGINX_SECRET};

  gzip on;
  gzip_types text/plain application/xml text/css application/javascript;
  gzip_min_length 1000;

  location / {
    expires $expires;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 1m;
    proxy_connect_timeout 1m;
    proxy_pass http://frontend:3000;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name i.cometx.io;

  location / {
    proxy_pass http://imageflow:12345/i/;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name api.cometx.io;

  location / {
    proxy_pass http://api:4000;
  }
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name db.cometx.io;

  location / {
    proxy_pass http://postgres:5432;
  }
}

upstream php-handler {
  server matomo:9000;
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name analytics.cometx.io;

  add_header Referrer-Policy origin; # make sure outgoing links don't show the URL to the Matomo instance
  root /var/www/html; # replace with path to your matomo instance
  index index.php;
  try_files $uri $uri/ =404;

  ## only allow accessing the following php files
  location ~ ^/(index|matomo|piwik|js/index|plugins/HeatmapSessionRecording/configs).php {
    # regex to split $uri to $fastcgi_script_name and $fastcgi_path
    fastcgi_split_path_info ^(.+\.php)(/.+)$;

    # Check that the PHP script exists before passing it
    try_files $fastcgi_script_name =404;

    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_param PATH_INFO $fastcgi_path_info;
    fastcgi_param HTTP_PROXY ""; # prohibit httpoxy: https://httpoxy.org/
    fastcgi_pass php-handler;
  }

  ## deny access to all other .php files
  location ~* ^.+\.php$ {
    deny all;
    return 403;
  }

  ## disable all access to the following directories
  location ~ /(config|tmp|core|lang) {
    deny all;
    return 403; # replace with 404 to not show these directories exist
  }
  location ~ /\.ht {
    deny all;
    return 403;
  }

  location ~ js/container_.*_preview\.js$ {
    expires off;
    add_header Cache-Control 'private, no-cache, no-store';
  }

  location ~ \.(gif|ico|jpg|png|svg|js|css|htm|html|mp3|mp4|wav|ogg|avi|ttf|eot|woff|woff2|json)$ {
    allow all;
    ## Cache images,CSS,JS and webfonts for an hour
    ## Increasing the duration may improve the load-time, but may cause old files to show after an Matomo upgrade
    expires 1h;
    add_header Pragma public;
    add_header Cache-Control "public";
  }

  location ~ /(libs|vendor|plugins|misc/user) {
    deny all;
    return 403;
  }

  ## properly display textfiles in root directory
  location ~/(.*\.md|LEGALNOTICE|LICENSE) {
    default_type text/plain;
  }
}
