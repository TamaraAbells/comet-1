mutation submitComment($postId: ID!, $textContent: String!, $parentCommentId: ID) {
  submitComment(
    textContent: $textContent
    postId: $postId
    parentCommentId: $parentCommentId
  ) {
    createdAt
    editedAt
    upvoteCount
    id
    upvoted
    textContent
    postId
    parentCommentId
    author {
      id
      username
      isCurrentUser
      profile {
        avatar
      }
    }
  }
}
