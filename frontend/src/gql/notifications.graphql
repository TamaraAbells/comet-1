query notifications($unreadOnly: Boolean!) {
  notifications(unreadOnly: $unreadOnly) {
    id
    createdAt
    read
    parentCommentId
    comment {
      id
      textContent
    }
    fromUser {
      id
      username
      isCurrentUser
      profile {
        avatar
      }
    }
    post {
      id
      title
      community {
        name
      }
    }
  }
}
