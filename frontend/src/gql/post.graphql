query post($postId: ID!) {
    post(postId: $postId) {
      author {
        id
        username
        isCurrentUser
        profile {
          avatar
        }
      }
      commentCount
      relativeUrl
      createdAt
      editedAt
      timeSince
      editedTimeSince
      rocketCount
      id
      rocketed
      link
      textContent
      title
      sticky
      planet {
        name
        userCount
        createdAt
        joined
        profile {
          avatar
        }
      }
    }
  }
