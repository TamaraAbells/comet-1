query user($username: String!) {
  user(username: $username) {
    id
    username
    commentCount
    postCount
    endorsementCount
    createdAt
    lastLogin
    isBlocking
    isBlocked
    isCurrentUser
    tag
    tagColor
    avatarImageUrl
    bio
    appearOffline
    timeSinceCreated
    followerCount
    followingCount
    moderatedPlanets {
      name
      description
      bannerImageUrl
      avatarImageUrl
      themeColor
    }
  }
}
