query user($username: String!) {
  user(username: $username) {
    id
    username
    commentCount
    postCount
    rocketCount
    createdAt
    lastLogin
    blocked
    blocking
    isCurrentUser
    timeSinceCreated
    followerCount
    followingCount
    profile {
      avatarURL
      bio
      realName
      website
    }
    moderatedPlanets {
      name
      profile {
        avatar
      }
    }
  }
}
