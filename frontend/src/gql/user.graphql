query user($username: String!) {
  user(username: $username) {
    id
    username
    commentCount
    postCount
    upvoteCount
    createdAt
    lastLogin
    isBlocking
    isBlocked
    isCurrentUser
    timeSinceCreated
    followerCount
    followingCount
    profile {
      avatar
      bio
      realName
      website
    }
    moderatedCommunities {
      name
      profile {
        avatar
      }
    }
  }
}
