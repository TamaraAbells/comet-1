query postComments($postId: ID!, $sort: PostSort) {
  postComments(postId: $postId, sort: $sort) {
    createdAt
    editedAt
    upvoteCount
    id
    upvoted
    textContent
    postId
    parentCommentId
    level
    author {
      id
      username
      isCurrentUser
      profile {
        avatar
      }
    }
  }
}
