query postComments($postId: ID!, $sort: Sort) {
  postComments(postId: $postId, sort: $sort) {
    createdAt
    editedAt
    endorsementCount
    id
    isEndorsed
    textContent
    postId
    parentCommentId
    level
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      profilePicUrl
    }
  }
}
