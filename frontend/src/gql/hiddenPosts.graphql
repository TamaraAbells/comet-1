query hiddenPosts {
    hiddenPosts {
      author {
        id
        username
        isCurrentUser
        profile {
          avatar
        }
      }
      commentCount
      createdAt
      editedAt
      upvoteCount
      id
      upvoted
      link
      textContent
      title
      hidden
      community {
        name
        userCount
        createdAt
        joined
        profile {
          avatar
        }
      }
    }
  }
