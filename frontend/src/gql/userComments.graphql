query userComments($username: String!, $page: Int, $pageSize: Int, $sort: CommentSort, $time: TimeFilter) {
  userComments(username: $username, page: $page, pageSize: $pageSize, sort: $sort, time: $time) {
    textContent
    createdAt
    editedAt
    upvoteCount
    id
    upvoted
    postId
    post {
      id
      title
      community {
        name
      }
    }
    author {
      id
      username
      isCurrentUser
      profile {
        avatar
      }
    }
  }
}
