query feed($page: Int, $sort: PostSort, $time: TimeFilter, $feed: Feed, $communities: [String!], $usernames: [String!], $search: String, $tags: [String!]) {
  feed(page: $page, sort: $sort, time: $time, feed: $feed, communities: $communities, usernames: $usernames, search: $search, tags: $tags) {
    commentCount
    createdAt
    editedAt
    timeSince
    editedTimeSince
    upvoteCount
    id
    upvoted
    link
    textContent
    title
    relativeUrl
    hidden
    sticky
    author {
      id
      username
      isCurrentUser
      profile {
        avatar
      }
    }
    community {
      name
      userCount
      createdAt
      joined
      profile {
        avatar
      }
    }
  }
}
