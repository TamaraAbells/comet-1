query feed($page: Int, $sort: PostSort, $time: TimeFilter, $feed: Feed, $community: String, $username: String, $search: String, $tags: [String!]) {
  feed(page: $page, sort: $sort, time: $time, feed: $feed, community: $community, username: $username, search: $search, tags: $tags) {
    commentCount
    createdAt
    editedAt
    timeSince
    editedTimeSince
    upvoteCount
    id
    upvoted
    link
    textContent
    title
    relativeUrl
    hidden
    sticky
    author {
      id
      username
      isCurrentUser
      profile {
        avatar
      }
    }
    community {
      name
      userCount
      createdAt
      joined
      profile {
        avatar
      }
    }
  }
}
