query feed($page: Int, $sort: Sort, $time: Time, $filter: Filter, $types: [Type!], $planetName: ID, $galaxyName: ID, $username: String, $search: String) {
  feed(page: $page, sort: $sort, time: $time, filter: $filter, types: $types, planetName: $planetName, galaxyName: $galaxyName, username: $username, search: $search) {
    commentCount
    createdAt
    editedAt
    timeSince
    editedTimeSince
    endorsementCount
    id
    isEndorsed
    link
    textContent
    title
    relativeUrl
    newCommentCount
    type
    thumbnailUrl
    domain
    isHidden
    sticky
    author {
      id
      username
      isCurrentUser
      tag
      tagColor
      avatarImageUrl
    }
    planet {
      name
      description
      userCount
      avatarImageUrl
      bannerImageUrl
      createdAt
      themeColor
      joined
      galaxy {
        name
        fullName
        icon
      }
    }
    postView {
      lastCommentCount
      postId
      userId
      createdAt
    }
  }
}
