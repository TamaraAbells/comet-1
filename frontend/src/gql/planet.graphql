query planet($planetName: ID!) {
  planet(planetName: $planetName) {
    name
    joined
    userCount
    description
    defaultSort
    defaultCommentSort
    allowImagePosts
    allowLinkPosts
    allowTextPosts
    modPostsOnly
    bannerImageUrl
    avatarImageUrl
    creatorId
    createdAt
    themeColor
    customName
    galaxy {
      name
      fullName
      icon
    }
    moderators {
      id
      username
      endorsementCount
      createdAt
      lastLogin
      isCurrentUser
      tag
      tagColor
      profilePicUrl
      bio
    }
  }
}
