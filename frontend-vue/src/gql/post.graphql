query post($postId: ID!) {
    post(postId: $postId) {
      author {
        id
        username
        isCurrentUser
        profile {
          avatarURL
        }
      }
      commentCount
      relativeURL
      createdAt
      editedAt
      timeSince
      timeSinceEdited
      rocketCount
      id
      rocketed
      linkURL
      imageURLs
      textContent
      title
      sticky
      planet {
        name
        userCount
        createdAt
        joined
        profile {
          avatarURL
        }
      }
    }
  }
