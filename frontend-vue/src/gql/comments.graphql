query ($postId: ID, $username: String, $sort: CommentSort) {
  comments(postId: $postId, username: $username, sort: $sort) {
    createdAt
    editedAt
    rocketCount
    id
    rocketed
    textContent
    postId
    parentCommentId
    level
    author {
      id
      username
      isCurrentUser
      profile {
        avatarURL
      }
    }
  }
}
