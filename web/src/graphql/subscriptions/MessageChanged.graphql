subscription MessageChanged {
  messageChanged {
    added {
      ...Message
      author {
        ...User
      }
      serverUser {
        ...ServerUser
      }
      channel {
        id
        name
        server {
          id
        }
      }
      group {
        id
        displayName
      }
      toUser {
        id
        name
      }
    }
    updated {
      ...Message
      author {
        ...User
      }
      serverUser {
        ...ServerUser
      }
    }
    deleted {
      ...Message
      author {
        ...User
      }
      serverUser {
        name
        color
        roles {
          ...Role
        }
      }
      channel {
        id
        server {
          id
        }
      }
      group {
        id
      }
      toUser {
        id
      }
    }
  }
}
