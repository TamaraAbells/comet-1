query posts(
  $sort: PostsSort
  $offset: NonNegativeInt
  $limit: PositiveInt
  $time: PostsTime
  $folderId: ID
  $serverId: ID
  $search: String
) {
  posts(
    sort: $sort
    time: $time
    folderId: $folderId
    serverId: $serverId
    search: $search
    offset: $offset
    limit: $limit
  ) {
    hasMore
    posts {
      ...Post
      author {
        ...User
      }
      serverUser {
        ...ServerUser
      }
      server {
        ...Server
      }
    }
  }
}
