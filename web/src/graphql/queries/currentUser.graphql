query currentUser @live {
  user {
    ...User
    isAdmin
    servers {
      ...Server
      permissions
      channels {
        ...Channel
      }
      roles {
        ...Role
      }
    }
    relatedUsers {
      ...User
    }
    groups {
      ...Group
      owner {
        id
      }
      users {
        ...User
      }
    }
    folders {
      ...Folder
    }
  }
}
