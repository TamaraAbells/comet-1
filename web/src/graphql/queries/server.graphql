query server($id: ID, $name: String) @live {
  server(id: $id, name: $name) {
    ...Server
    permissions
    channels {
      ...Channel
    }
    folders {
      ...Folder
      owner {
        id
        username
      }
      server {
        id
        name
        avatarUrl
      }
    }
    roles {
      ...Role
    }
  }
}
