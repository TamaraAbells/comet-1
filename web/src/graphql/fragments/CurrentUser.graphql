fragment CurrentUser on User {
  ...User
  isAdmin
  email
  servers {
    ...Server
    permissions
    channels {
      isUnread
      mentionCount
    }
  }
  relatedUsers {
    ...RelatedUser
  }
  groups {
    ...Group
    owner {
      id
    }
    users {
      ...User
    }
  }
  folders {
    ...Folder
  }
}
