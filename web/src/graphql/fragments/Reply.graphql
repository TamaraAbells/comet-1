fragment Reply on Reply {
  id
  isRead
  comment {
    id
    text
    voteCount
    createdAt
    author {
      ...ServerUser
    }
    post {
      id
      title
      relativeUrl
      server {
        id
        name
        avatarUrl
        initials
      }
    }
    parentComment {
      id
      text
      voteCount
      createdAt
      author {
        ...ServerUser
      }
    }
  }
}
