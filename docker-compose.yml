version: '3.8'

services:
  api:
    container_name: api
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    restart: always
    expose:
      - "4000"
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
    env_file:
      - api/.env
      - postgres.env
      - aws.env
    volumes:
      - ./api:/usr/src
    depends_on:
      - postgres
      - iframely
      - imageflow

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    restart: always
    expose:
      - "3000"
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NODE_PATH=/usr/src/
      - HOST=0.0.0.0
    env_file:
      - frontend/.env
    volumes:
      - ./frontend:/usr/src
    depends_on:
      - api

  postgres:
    container_name: postgres
    image: "postgres:alpine"
    restart: always
    env_file:
      - postgres.env
    volumes:
      - "db-data:/var/lib/postgresql/data"
    ports:
      - "5432:5432"

  redis:
    container_name: redis
    image: "redis:alpine"
    restart: always
    expose:
      - "6379"

  iframely:
    container_name: iframely
    build: "https://github.com/itteco/iframely.git"
    restart: always
    expose:
      - "8061"
    volumes:
      - ./iframely/iframely.config.js:/iframely/config.local.js
    depends_on:
      - redis

  imageflow:
    container_name: imageflow
    build: ./imageflow
    restart: always
    env_file:
      - aws.env
    ports:
      - "12345:12345"

volumes:
  db-data:
